<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BUZZTALK - Sohbet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* Butonlar arasÄ± boÅŸluk */
        .button-gap {
            gap: 12px;
        }
    </style>
</head>
<body class="bg-dark text-white">
<div class="container mt-4">
    <h3 class="mb-4 text-center">HoÅŸgeldiniz <b>{{ username }}</b>!</h3>

    <!-- Chat Kutusu -->
    <div id="chat" class="bg-secondary p-3 rounded" style="height: 300px; overflow-y: scroll;"></div>

    <!-- Mesaj Kutusu -->
    <div class="mt-3">
        <input id="message" class="form-control" autocomplete="off" placeholder="Mesaj yaz..." />
    </div>

    <!-- Butonlar -->
    <div class="d-flex mt-2 button-gap">
        <button class="btn btn-primary flex-fill" id="sendBtn">GÃ¶nder</button>
        <a href="/logout" class="btn btn-danger flex-fill">Ã‡Ä±kÄ±ÅŸ Yap</a>
    </div>
</div>

<script>
    const socket = io();
    const input = document.getElementById('message');
    const chat = document.getElementById('chat');
    const sendBtn = document.getElementById('sendBtn');

    // ğŸ”¹ Sohbet temizleme eventi
    socket.on("clear_chat", () => {
        chat.innerHTML = ""; // direkt chat kutusunu temizle
    });

    function sendMessage() {
        if (input.value.trim()) {
            socket.emit('message', input.value);
            input.value = '';
        }
    }

    sendBtn.addEventListener('click', sendMessage);

    input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    // ğŸ”¹ MesajlarÄ± ekle
    socket.on('message', function(msg) {
        const div = document.createElement('div');
        div.textContent = msg;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    });

    // ğŸ”¹ YÃ¶nlendirme eventi
    socket.on('redirect', function(url) {
        window.location.href = url;
    });
</script>
</body>
</html>
